<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Random Quote Generator for Filmmakers</title>
    <script>
      const QUOTEBANK = [
      {
        quote: "We don’t make movies to make money, we make money to make more movies.",
        author: "Walt Disney"
      },
      {
        quote: "In England, I’m a horror movie director. In Germany, I’m a filmmaker. In the US, I’m a bum.",
        author: "John Carpenter"
      },
      {
        quote: "When you start out as a filmmaker, you do parodies, because you can’t really compete on a studio level.",
        author: "Bill Paxton"
      },
      {
        quote: "Pain is temporary, film is forever!",
        author: " John Milius"
      },
      {
        quote: "Film is a battleground.",
        author: "Sam Fuller"
      },
    ];

      window.onload = init;
      function init() {
        generateQuote()
      };

      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random()*quoteSize);
        let randomQuoteDate = QUOTEBANK[randomIndex];

        let twitterLink ="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

        let quoteInApiFormat = randomQuoteDate.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat

        let authorInApiFormat = randomQuoteDate.author.replace(/ /g, "%20");
        twitterLink += " - " + authorInApiFormat

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteDate.quote;
        document.getElementById("author").innerText = randomQuoteDate.author;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset=md-2">
          <div class="card text-center">
              <div class="h1 card-header">
                Random Quote Generator for Filmmakers
              </div>
              <div class="card-body">
                <wrapper id="quote-box">
                  <div id="text" class="h2 card-text mx-auto"></div>
                  <div id="h2 author"></div>
                  <button id="new-quote" onClick="generateQuote();" class="btn btn-success">New Quote</button>
                  <a href="#" id="tweet-quote" target="_blank" rel="noreferrer" class="btn btn-primary">Tweet Quote</a>
                </wrapper>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8"></script>
  </body>
</html>
